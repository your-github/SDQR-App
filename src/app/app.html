<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item>
        <ion-thumbnail item-start>
          <img *ngIf="userDetail?.upic" [src]="userDetail?.upic">
        </ion-thumbnail>
        <h2>{{userDetail?.fname}} {{userDetail?.lname}}</h2>
        <button menuClose ion-button round (click)="doLogout()"><ion-icon name="exit"></ion-icon>Logout</button>
      </ion-item>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <h1><b>{{p.title}}</b></h1>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
